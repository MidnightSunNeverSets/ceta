<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/css/login-style.css" rel="stylesheet">
    <script src="assets/js/login-script.js" defer></script>
</head>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active" id="sign-in"> Sign In </h2>
        <h2 class="inactive underlineHover" id="sign-up"> Sign Up </h2>

        <!-- Login Form -->
        <form id="login-form">
            <input type="text" id="email" class="fadeIn second" name="email" placeholder="email">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
<!--            <input type="text" id="displayName" class="fadeIn fourth" name="display name" placeholder="display name">-->
            <input type="submit" id="login" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
    </div>
</div>
</html>
